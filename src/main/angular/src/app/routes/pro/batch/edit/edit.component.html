<div class="modal-header">
  <div class="modal-title">{{modelName}}{{ record.name }}信息</div>
</div>
<nz-spin class="modal-spin" [nzSpinning]="isSpinning">
  <sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="record" button="none">
    <div class="modal-footer">
      <button nz-button type="button" (click)="close()">关闭</button>
      <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
        [nzLoading]="http.loading">保存</button>
    </div>
  </sf>
</nz-spin>
